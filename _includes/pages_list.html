{% for node in pages_list %}{% if node.title != null %}{% if group == null or group == node.group %}{% if page.url == node.url %}
      <li class="active"><a href="{{node.url | prepend: site.url}}" class="active">{{node.title}}</a></li>{% else %}
      <li><a href="{{node.url | prepend: site.url}}">{{node.title}}</a></li>{% endif %}{% endif %}{% endif %}{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
