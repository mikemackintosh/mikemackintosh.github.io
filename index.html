---
layout: home
title: Home
---
{% for post in site.posts %}  
    <p>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <small>Posted on <strong>{{ post.date | date: "%B %e, %Y" }}</strong> in <a href="/categories/#{{ post.category }}-ref">{{ post.category | default: 'N/A' }}</a>.</small>
    </p>
{% endfor %}
